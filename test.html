<!DOCTYPE html>
<html>
<head>
  <script>
    function updateTotal(row) {
      var quantity = parseInt(document.getElementById("quantity" + row).value);
      var price = parseFloat(document.getElementById("price" + row).innerText);
      var total = quantity * price;
      document.getElementById("total" + row).innerText = total.toFixed(2);
    }
  </script>
</head>
<body>
  <div class="form-group">
    <label for="phone">Enter your phone number:</label>
    <input type="text" pattern="08\d{10,11}" title="Please enter a valid phone number starting with 08 and having a length between 12 and 13 digits" minlength="12" required>

      <input type="text" class="form-control" title="please enter a valid phone number" pattern="0(1|2|3|7|8)[0-9]{10,12}" oninput="if (typeof this.reportValidity === 'function') {this.reportValidity();}" />
  </div>
  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Product A</td>
        <td><input type="number" id="quantity1" onchange="updateTotal(1)"></td>
        <td id="price1">10.00</td>
        <td id="total1">0.00</td>
      </tr>
      <tr>
        <td>Product B</td>
        <td><input type="number" id="quantity2" onchange="updateTotal(2)"></td>
        <td id="price2">15.00</td>
        <td id="total2">0.00</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
